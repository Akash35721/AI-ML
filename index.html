<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
  <h1>Teachable Machine Classifier</h1>
  <p id="status">Loading model...</p>
  <script>
    let classifier;
    let video;
    let label = "Waiting...";
    const modelURL = 'https://teachablemachine.withgoogle.com/models/XeQsWwLFe/';

    function preload() {
      classifier = ml5.imageClassifier(modelURL + 'model.json', () => {
        document.getElementById("status").innerText = "Model loaded!";
        classifyVideo();
      });
    }

    function setup() {
      createCanvas(640, 480);
      video = createCapture(VIDEO);
      video.size(640, 480);
      video.hide();
    }

    function draw() {
      background(220);
      image(video, 0, 0);
      textSize(32);
      fill(0);
      text(label, 10, height - 10);
    }

    function classifyVideo() {
      classifier.classify(video, (error, results) => {
        if (error) {
          console.error(error);
          return;
        }
        label = results[0].label;
        classifyVideo(); // Classify the next frame
      });
    }
  </script>
</body>
</html>
